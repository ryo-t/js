<body>
<script>
  /*
    即時関数：関数(function)全体を()で囲い、最後に();を付けることで直ぐに実行する

  */
  (function(name) { // 直ぐに実行される為、関数名は省略可能
    console.log("hello " + name);
  })("aoki");
  
  (function() {
    var x = 10; // ローカル変数扱いになる
        y = 20;
    console.log(x + y);
  })();

</script>
