<script>
  /*
    条件分岐式
      - switch
  */
  var signal = "blue";
  switch(signal) {
    case "red":
      console.log("stop!");
      break;
    case "green":
    case "blue":
      console.log("go!");
      break;
    case "yellow":
      console.log("slow down!");
      break;
    default:
      console.log("wrong signal");
      break;
  }
</script>
