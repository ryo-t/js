<body>
<script>
  /*
    オブジェクト
      - 名前
      - 値
  */
  var user = {
    email: "aoki@mail.com",
    score: 100,
    greet: function(name) { // オブジェクトのプロパティの値に関数が来た場合は、メソッドと呼ぶ
      console.log("hello " + name + " from " + this.email); // メソッド内でthisを使うと今いるオブジェクトを参照することができる
    }
  };
  user.greet("aoki");
</script>
