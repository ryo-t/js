<body>
<script>
  /*
    数値
      - 整数値 10
      - 実数値 2.5
      - マイナス値 -2.5
    演算子
      - 四則演算子：+ - * / %
      - 代入演算子：+=
      - 単項演算子：++ --
  */
  var x;
  x = 10 * 2; // 20
  x = 10 % 3; // 1
  // x = x + 5;
  x += 5; // 6
  x++; // 7
  x--; // 6
  console.log(x);
</script>
