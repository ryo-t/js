<body>
<script>
  /*
    組み込みオブジェクト： あらかじめjsが用意しているオブジェクト
      - Array: 配列
        - unshift: 要素を先頭に追加
        - push: 要素を末尾に追加
        - shift: 要素の先頭から除去
        - pop: 要素の末尾から除去
        - splice: 第一引数から追加/削除したい要素を指定
  */
  var a = new Array(100, 200, 300);
  console.log(a.length); // length: 配列時は要素の個数を返す
  a.push(500);
  console.log(a);
  // a.splice(1, 2);
  a.splice(1, 2, 800, 1000); // 1,2番目を削除して変わりに800,1000を入れる
  console.log(a);

  var aa = [100,200,300]; // 文字列リテラル: jsの方で文字列オブジェクトを使いたいんだなと判別してくれる
  console.log(aa.length);

</script>
