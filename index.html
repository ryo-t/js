<body>
<script>
  /*
    ループ処理
    white
    do ... while
  */
  var i = 0;
  while (i < 10) { // 先にwhileがある為、条件に合致しなかった場合は処理すらしない
    console.log(i);
    i++;
  }
  var ii = 0;
  do {
    console.log(ii);
    ii++;
  } while (ii < 10); // あとにwhileがある為、条件に合致しなかった場合は何もせずに表示
</script>
