<script>
  /*
    文字列
      - 表現方法
      - 特殊文字
    演算子
  */
  var s;
  s = "hello";
  s = 'hello';
  s = 'fuckin\''; // バックスラッシュ+シングルクォーテーションで文字列として扱う
  s = "one\ntwo"; // バックスラッシュ+nで改行
  s = "I\tam"; // バックスラッシュ+tでタブ
  s = 'it\'s\n a pe\tn.';

  s = 'hello' + 'world';
  s = '5' + 5; // 文字列と数値が混ざると数値=文字列と判別してしまう為、10ではなく55という文字列となる
  console.log(s);
</script>
